<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Site</title>
    <!-- font link 1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <!-- font link 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header -->
    <section class="gradient-background">
        <div class="container">
            <img class="sticker acheron" src="./images/Acheron 3.png" alt="acheron">
            <img class="sticker bs" src="./images/Black Swan 2.png" alt="black swan">
            <img class="sticker rubiks"src="./images/rubiks cube.png" alt="rubiks cube">
            <img class="sticker raiden" src="./images/Raiden Shogun.webp" alt="raiden shogun">
            <img class="sticker miko" src="./images/Yae Miko.webp" alt="yae miko">
            <img class="sticker controller" src="./images/controller.png" alt="controller">
            <h1 class="title-text">I'm Carlo</h1>
            <p class="sub-text">an aspiring web developer</p>
        </div>
    </section>
    <section>
        <div class="container">
            <div>
                <img class="profile-icon" src="./images/my-photo.jpg" alt="my photo"><div>
            <h2 class="header-text">Hello</h2>
            <p class="text">Im planning to start my career as a web developer.</p>
        </div>
    </section>
    <hr>
    <section>
        <div class="container">
            <h2 class="header-text">Skills</h2>
            <div class="desc">
                <div class="desc-img">
                    <img src="./images/black-cat-typing-fast.gif" alt="">
                </div>
                
                <div class="desc-text">
                    <h3 class="header-text">Programming</h3>
                    <p class="text">I have a prior knowledge in programming back in college.</p>
                </div>
            </div>
            <div class="desc">
                <div class="desc-img">
                    <img src="./images/rubiks.gif" alt="rubiks cube">
                </div>
                
                <div class="desc-text">
                    <h3 class="header-text">Rubik's Cube</h3>
                    <p class="text">My average time for solving a Rubik's Cube is 20 seconds.</p>
                </div>
            </div>
        </div>
    </section>
    <hr/>
    <section>
        <div class="container">
            <h2 class="header-text">Hobbies</h2>
            <div class="desc">
                <div class="desc-img">
                    <img src="./images/rage.gif" alt="rage">
                </div>
                
                <div class="desc-text">
                    <h3 class="header-text">Gaming</h3>
                    <p class="text">I love playing video games.</p>
                </div>
            </div>
        </div>
    </section>
</body>
